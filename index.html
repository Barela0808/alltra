<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    #balance-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    #balance-display {
      font-size: 24px;
      margin-right: 10px;
    }
    #balance-edit, #save-balance {
      padding: 5px 10px;
      margin-left: 5px;
    }
    form, .transaction-list {
      margin: 20px auto;
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .transaction-item {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .delete-btn {
      float: right;
      background-color: #dc3545;
    }
    .delete-btn:hover {
      background-color: #c82333;
    }
    @media (max-width: 600px) {
      form, .transaction-list {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h2>Expense Tracker</h2>
  <div id="balance-container">
    <div id="balance-display">Balance: ₹<span id="balance">0</span></div>
    <button id="balance-edit">Edit</button>
    <button id="save-balance" style="display:none">Save</button>
    <input type="number" id="balance-input" style="display:none; width: 120px; margin-left: 10px;" />
  </div>
  <form id="transaction-form">
    <select id="type">
      <option value="shop">Shop</option>
      <option value="cap">Cap</option>
      <option value="website">Website</option>
      <option value="transport">Transport</option>
    </select>
    <input type="text" id="name" placeholder="Name/Website/Product/Company" required />
    <input type="text" id="transaction-id" placeholder="Transaction ID" required />
    <input type="number" id="amount" placeholder="Amount" required />
    <input type="datetime-local" id="date-time" required />
    <button type="submit">Add Transaction</button>
  </form>
  <div class="transaction-list" id="transaction-list"></div>
  <button onclick="downloadPDF()">Download PDF</button>  <script>
    const balanceDisplay = document.getElementById("balance");
    const balanceEditBtn = document.getElementById("balance-edit");
    const saveBalanceBtn = document.getElementById("save-balance");
    const balanceInput = document.getElementById("balance-input");
    const transactionForm = document.getElementById("transaction-form");
    const transactionList = document.getElementById("transaction-list");

    let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
    let balance = parseFloat(localStorage.getItem("balance")) || 0;

    function updateBalance() {
      balanceDisplay.textContent = balance.toFixed(2);
      localStorage.setItem("balance", balance);
    }

    function saveTransaction() {
      localStorage.setItem("transactions", JSON.stringify(transactions));
    }

    function renderTransactions() {
      transactionList.innerHTML = "";
      transactions.forEach((txn, index) => {
        const div = document.createElement("div");
        div.className = "transaction-item";
        div.innerHTML = `
          <strong>${txn.type.toUpperCase()}</strong><br>
          Name: ${txn.name}<br>
          Transaction ID: ${txn.transactionId}<br>
          Amount: ₹${txn.amount}<br>
          Date & Time: ${txn.dateTime}<br>
          <button class="delete-btn" onclick="deleteTransaction(${index})">Delete</button>
        `;
        transactionList.appendChild(div);
      });
    }

    function deleteTransaction(index) {
      balance += parseFloat(transactions[index].amount);
      transactions.splice(index, 1);
      saveTransaction();
      updateBalance();
      renderTransactions();
    }

    balanceEditBtn.addEventListener("click", () => {
      balanceInput.style.display = "inline-block";
      saveBalanceBtn.style.display = "inline-block";
      balanceInput.value = balance;
    });

    saveBalanceBtn.addEventListener("click", () => {
      balance = parseFloat(balanceInput.value);
      updateBalance();
      balanceInput.style.display = "none";
      saveBalanceBtn.style.display = "none";
    });

    transactionForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const type = document.getElementById("type").value;
      const name = document.getElementById("name").value;
      const transactionId = document.getElementById("transaction-id").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const dateTime = document.getElementById("date-time").value;
      const txn = { type, name, transactionId, amount, dateTime };
      transactions.push(txn);
      balance -= amount;
      saveTransaction();
      updateBalance();
      renderTransactions();
      transactionForm.reset();
    });

    function downloadPDF() {
      const win = window.open('', '', 'width=800,height=600');
      win.document.write('<html><head><title>Transactions</title></head><body>');
      win.document.write('<h2>Transaction List</h2>');
      win.document.write(<p>Balance: ₹${balance.toFixed(2)}</p>);
      transactions.forEach((txn, index) => {
        win.document.write(`<p><strong>${txn.type.toUpperCase()}</strong><br>
          Name: ${txn.name}<br>
          Transaction ID: ${txn.transactionId}<br>
          Amount: ₹${txn.amount}<br>
          Date & Time: ${txn.dateTime}</p><hr>`);
      });
      win.document.write('</body></html>');
      win.document.close();
      win.print();
    }

    // Initial Load
    updateBalance();
    renderTransactions();
  </script></body>
</html>
