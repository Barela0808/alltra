<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Expense Tracker</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .balance {
      font-size: 1.5em;
      color: green;
      margin-bottom: 10px;
    }

    input, select, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 1em;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      background: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1a252f;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      font-size: 0.95em;
    }

    th {
      background: #ecf0f1;
    }

    .action-buttons button {
      margin: 2px 5px;
      padding: 5px 10px;
      font-size: 0.85em;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 10px;
        margin: 10px;
      }

      th, td {
        font-size: 0.85em;
        padding: 6px;
      }

      input, select, button {
        font-size: 0.9em;
      }

      .balance {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Expense Tracker</h1>
  </header>

  <div class="container">
    <div class="balance">
      Total Balance: ₹<span id="balance">0</span>
    </div>

    <div class="btn-group">
      <input type="number" id="addBalance" placeholder="Add to Balance" />
      <button onclick="addToBalance()">Add</button>
    </div>

    <h3>New Expense Entry</h3>

    <select id="type">
      <option value="shop">Shop</option>
      <option value="cab">Cab</option>
      <option value="website">Website</option>
      <option value="travel">Train/Bus/Flight</option>
    </select>

    <input type="text" id="name" placeholder="Name" />
    <input type="text" id="product" placeholder="Product (Optional)" />
    <input type="text" id="transactionId" placeholder="Transaction ID" />
    <input type="number" id="amount" placeholder="Amount" />
    <input type="datetime-local" id="datetime" />
    <button onclick="addExpense()">Add Expense</button>

    <table>
      <thead>
        <tr>
          <th>Type</th>
          <th>Name</th>
          <th>Product</th>
          <th>Transaction ID</th>
          <th>Amount</th>
          <th>Date & Time</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="expenseList"></tbody>
    </table>
  </div>

  <script>
    let balance = parseFloat(localStorage.getItem('balance')) || 0;
    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

    function updateBalance() {
      document.getElementById('balance').innerText = balance.toFixed(2);
      localStorage.setItem('balance', balance);
    }

    function renderExpenses() {
      const table = document.getElementById('expenseList');
      table.innerHTML = '';
      expenses.forEach((exp, index) => {
        const row = table.insertRow();
        row.innerHTML = `
          <td>${exp.type}</td>
          <td>${exp.name}</td>
          <td>${exp.product || '-'}</td>
          <td>${exp.transactionId}</td>
          <td>₹${parseFloat(exp.amount).toFixed(2)}</td>
          <td>${exp.datetime}</td>
          <td class="action-buttons">
            <button onclick="deleteExpense(${index})">Delete</button>
          </td>
        `;
      });
    }

    function addToBalance() {
      const addAmount = parseFloat(document.getElementById('addBalance').value);
      if (!isNaN(addAmount) && addAmount > 0) {
        balance += addAmount;
        updateBalance();
        document.getElementById('addBalance').value = '';
      }
    }

    function addExpense() {
      const type = document.getElementById('type').value;
      const name = document.getElementById('name').value;
      const product = document.getElementById('product').value;
      const transactionId = document.getElementById('transactionId').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const datetime = document.getElementById('datetime').value;

      if (!isNaN(amount) && amount > 0 && name && transactionId && datetime) {
        if (amount > balance) {
          alert("Insufficient balance!");
          return;
        }
        balance -= amount;
        updateBalance();

        const newExpense = { type, name, product, transactionId, amount, datetime };
        expenses.push(newExpense);
        localStorage.setItem('expenses', JSON.stringify(expenses));
        renderExpenses();

        document.getElementById('name').value = '';
        document.getElementById('product').value = '';
        document.getElementById('transactionId').value = '';
        document.getElementById('amount').value = '';
        document.getElementById('datetime').value = '';
      }
    }

    function deleteExpense(index) {
      const refund = expenses[index].amount;
      if (confirm(Do you want to delete this expense and refund ₹${refund}?)) {
        balance += refund;
        expenses.splice(index, 1);
        updateBalance();
        localStorage.setItem('expenses', JSON.stringify(expenses));
        renderExpenses();
      }
    }

    updateBalance();
    renderExpenses();
  </script>
</body>
</html>
